<html>
    <head>
        <title>Adding New!</title>
    </head>
        <script>
        function addnew(text)
        {
            var a=text.substring(0,4);
            if(a=="New!")
                return text;
            else
                return "New!"+text;
        }
        document.write(addnew("New! Nivisha")+"<br>");
        document.write(addnew("Nivisha"));
        </script>
    <body>       
    </body>
</html>

<html>
    <head>
        <title>Nearest 100</title>
    </head>
        <script>
        function nearest(num1,num2)
        {
         var a=100-num1;
         var b=100-num2;
         if(a<b)
             return num1;
         else
             return num2;
        }
        document.writeln(nearest(80,90));
        </script>
    <body>
    </body>

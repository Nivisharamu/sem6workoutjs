<html>
    <head>
        <title>FIRSTLAST</title>
    </head>
    <script>
      function firstlast(text)
      {
          var f=text.substring(0,3);
          var l=text.substring(text.length-3,text.length+1);//last 3 letters for eg: in nivisha takes s here and prints upto length of my name +1 position 
          if(text.length<3)
              return text;
          else
              return f+l;
      }
      document.writeln(firstlast("NIVISHA"));
    </script>

</html>
